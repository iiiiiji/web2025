<script>
  let timer = setInterval(() => { // timer 지정
  	console.log("안녕하세요?")
  }, 2000);
  
  // counter로 횟수 체크하고 5가 되면 종료
  
  let counter = 0;
  
  let timer = setInterval(() => { // timer 지정
  	console.log("안녕하세요?")
  	counter ++;
  	if (counter === 5)
  		clearInterval(timer);
  }, 2000);
</script>
